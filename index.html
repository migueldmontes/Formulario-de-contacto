<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Consulta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9fd;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #0077cc;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      width: 100%;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <form action="recibido.html" method="get">
    <h2>Formulario de Consulta</h2>
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">

    <label for="apellido">Apellido: *</label>
    <input type="text" id="apellido" name="apellido" required>

    <label for="edad">Edad (mínimo 18):</label>
    <input type="number" id="edad" name="edad" min="18">

    <label for="email">Email: *</label>
    <input type="email" id="email" name="email" required>

    <label for="asunto">Asunto: *</label>
    <input type="text" id="asunto" name="asunto" required>

    <label for="comentario">Comentario (máx. 150 caracteres):</label>
    <textarea id="comentario" name="comentario" maxlength="150"></textarea>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
